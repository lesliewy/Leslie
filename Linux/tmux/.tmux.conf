# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # 保存会话状态, 关机后仍可恢复. 需要手动保存和回复.  prefix + Ctrl - s: 保存;  prefix + Ctrl -r 恢复; 恢复时候先敲个tmux命令进入tmux 模式,再恢复. 


# tmux-yank 插件配置
#set -g @yank_selection 'clipboard' # 'primary' or 'secondary' or 'clipboard'

# tmux-resurrect 插件配置
set -g @resurrect-capture-pane-contents 'on' #恢复面板内容


# Other examples:
# set -g @plugin 'github_username/plugin_name'
